<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio D</title>
    <style>
      p {
        font-size: 40px;
      }

      p:first-child:before {
        content: "✖";
        color: green;
      }

      p:nth-child(2):first-letter {
        color: red;
      }
    </style>
  </head>
  <body>
    <p>La primera letra no se ve en rojo</p>
    <p>Pero la primera de éste sí.</p>
  </body>
</html>
