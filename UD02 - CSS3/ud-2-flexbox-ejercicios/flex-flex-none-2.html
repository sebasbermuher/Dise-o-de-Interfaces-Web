<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex: none</title>
  <style>
    div {
      display: flex;
    }

    p {
      flex: none;
      border: black 1px solid;
      margin: 2px;
    }
  </style>
</head>

<body>
  <div>
    <p>Uno, con bastante texto, así que los elementos no van a caber en una sola línea</p>
    <p>Dos, con poco texto</p>
    <p>Tres</p>
    <p>Cuatro, con bastante texto, así que los elementos no van a caber en una sola línea</p>
  </div>


</body>

</html>
