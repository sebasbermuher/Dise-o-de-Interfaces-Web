<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>basis: flex</title>
  <style>
    div {
      display: flex;
    }

    p {
      border: black 1px solid;
      margin: 2px;
    }
  </style>
</head>

<body>
  <div>
    <p>Uno</p>
    <p>Dos</p>
    <p>Tres, con más texto que los otros elementos</p>
    <p>Cuatro</p>
    <p>Cinco, también con más texto que los otros elementos</p>
    <p>Seis</p>
    <p>Siete</p>
    <p>Ocho, este con mucho más texto que los otros elementos, para ver cómo se distribuye el espacio disponible.</p>
  </div>


</body>

</html>
