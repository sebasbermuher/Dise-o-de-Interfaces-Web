<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      color: red;
      font-weight: bold;
    }

    ul li {
      color: blue;
    }

    ul li.verde {
      color: green;
    }
  </style>
  <body>
    <p>Hola</p>

    <ul>
      <li>Hola</li>
      <li>Adios</li>
    </ul>

    <ul>
      <li class="verde">Bienvenido</li>
      <li>Hasta luego</li>
    </ul>
  </body>
</html>
