<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaciones Web</title>
    <script>
        function cargaContextoCanvas(idCanvas) {
            var contexto = false, elemento = document.getElementById(idCanvas);
            if (elemento && elemento.getContext)
                contexto = elemento.getContext('2d');

            return contexto;
        }

        window.onload = function () {
            var contexto = cargaContextoCanvas('canvas1');
            if (contexto) {
                //Accedo al contexto de '2d' de este canvas, necesario para dibujar
                contexto.beginPath();
                contexto.moveTo(50, 15);
                contexto.lineTo(112, 15);
                contexto.lineTo(143, 69);
                contexto.lineTo(112, 123);
                contexto.lineTo(50, 123);
                contexto.lineTo(19, 69);
                contexto.closePath();
                contexto.fillStyle = '#89E97F';
                contexto.fill();
            }
        }
    </script>
</head>

<body>
    <canvas id="canvas1" height="200" width="200">
        Tu navegador no sirve
    </canvas>
</body>

</html>
