<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Animations API</title>
    <style>
      body {
        text-align: center;
      }

      div {
        background: yellow;
        width: 50%;
        height: 1rem;
        margin: 1rem 0;
      }
    </style>
  </head>

  <body>
    <button onclick="play();">‚ñ∂Ô∏è</button>
    <button onclick="pause();">üõë</button>

    <div id="box1">C1</div>
    <div id="box2">C2</div>

    <script>
      /* ESPECIFICACI√ìN DEL COMPONENTE DE ANIMACI√ìN */
      const time = 3000; // Tiempo en ms
      var box1 = document.getElementById("box1");
      var box2 = document.getElementById("box2");

      var keyframes = [
        { transform: "translateX(0)" },
        { transform: "translateX(100%)" },
      ];

      var keyframes2 = [
        { transform: "translateX(100%)" },
        { transform: "translateX(0px)", backgroundColor: "red" },
      ];

      var params = {
        duration: time,
        iterations: Infinity,
        direction:
          "alternate" /* La animaci√≥n, al terminar un ciclo, invierte su direcci√≥n. */,
      };

      /* CONTROL DE ANIMACI√ìN */
      var anim1 = box1.animate(keyframes, params);
      var anim2 = box2.animate(keyframes2, params);

      function play() {
        if (anim1.playState !== "running" && anim2.playState !== "running") {
          anim1.play();
          anim2.play();
        } else alert("Animaciones ya comenzadas");
      }

      function pause() {
        if (anim1.playState !== "paused" && anim2.playState !== "paused") {
          anim1.pause();
          anim2.pause();
        }
      }
    </script>
  </body>
</html>
