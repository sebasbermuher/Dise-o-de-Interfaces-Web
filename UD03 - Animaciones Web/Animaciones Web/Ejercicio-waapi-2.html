<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Animations API</title>
    <style>
      * {
        text-align: center;
      }

      body {
        width: 100%;
      }

      .pausar {
        border: 1px solid;
        width: 10%;
        background-color: yellow;
      }

      .barra1 {
        width: 40%;
        background-color: green;
        margin-top: 1%;
        margin-bottom: 1%;
      }

      .barra2 {
        width: 40%;
        background-color: green;
        position: absolute;
        right: 0.5%;
      }
    </style>
  </head>
  <body>
    <div class="pausar" id="pausar">PAUSAR</div>
    <div class="barra1" id="primerbarra">DIV 1</div>
    <div class="barra2" id="segundabarra">DIV 2</div>

    <script>
      var keyframes = [
        { transform: "translate(0%,0)" },
        { transform: "translate(150%)", offset: 0.5 },
        { transform: "translate(0%,0)" },
      ];

      var params = {
        duration: 10000,
        iterations: Infinity,
      };

      var barra1animacion = document
        .getElementById("primerbarra")
        .animate(keyframes, params);

      // ----------------------------------------------------------------

      var keyframes2 = [
        { transform: "translate(0%,0)" },
        { transform: "translate(-150%)", offset: 0.5, backgroundColor: "red" },
        { transform: "translate(0%,0)" },
      ];

      var params2 = {
        duration: 10000,
        iterations: Infinity,
        direction: "alternate",
      };

      var barra2animacion = document
        .getElementById("segundabarra")
        .animate(keyframes2, params2);

      // -------------------------------
    </script>
  </body>
</html>
