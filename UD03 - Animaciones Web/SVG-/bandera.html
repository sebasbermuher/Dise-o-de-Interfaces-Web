<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banderas con SVG</title>
  </head>
  <body>
    <svg width="150" height="90">
      <rect width="150" height="90" fill="green" />
      <rect x="50" y="0" width="50" height="90" fill="red" />
      <rect x="100" y="0" width="50" height="90" fill="yellow" />
      <polygon
        transform="translate(50,15)"
        points="25,3 10,49 47,20 3,20 40,50"
        fill="yellow"
      />
    </svg>
    <!-- --------------------------------------------------- -->
    <svg width="150" height="90">
      <rect width="150" height="90" fill="green" />
      <line
        x1="150"
        y1="-24"
        x2="0"
        y2="114"
        style="stroke: yellow; stroke-width: 35"
      />
      <line
        x1="182"
        y1="18"
        x2="20"
        y2="165"
        style="stroke: red; stroke-width: 70"
      />
    </svg>
  </body>
</html>
